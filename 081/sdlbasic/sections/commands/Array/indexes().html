<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">indexes()<br>




</span>
</div>




<span class="text"><br>配列に存在するインデックス数を返します。<br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> count </span><span class="syntax2"> = indexes( </span> <span class="syntax">array[] </span><span class="syntax2"> ) <br></span>
</div>




<span class="smallTitle"><br>

用例:
<br>




</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">-- 配列のインデックスに関する情報を表示します。
<br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">dim a[5,2]

<br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">count = <span style="font-weight: bold;">indexes(</span> a[] <span style="font-weight: bold;">)
</span></span><span class="syntax2"><br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">Print "こちらの配列には "; count; " インデックスがあります"
<br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">for i = 1 To count

<br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; bottom = lBound( a[], i )

<br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; top = uBound( a[], i )

<br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; print "インデックス "; i; " は "; bottom; " ～ "; top
<br>




</span>
</div>




<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">next

<br>




</span>
</div>
