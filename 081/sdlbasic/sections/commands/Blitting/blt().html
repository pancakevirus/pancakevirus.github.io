  <title>blt()</title>

<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">


<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

blt()<br>


</span>
</div>


<br>

<span class="text">スクリーンへスロットイメージの一部をコピーします。<br><br></span> <span class="smallTitle">文法: </span><br>



<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> blt( </span> <span class="syntax"> slot </span> <span class="syntax2"> , </span> <span class="syntax"> sx </span> <span class="syntax2"> , </span> <span class="syntax"> sy </span> <span class="syntax2"> , </span> <span class="syntax"> sw </span> <span class="syntax2"> , </span> <span class="syntax"> sh </span> <span class="syntax2"> , </span> <span class="syntax"> dx </span> <span class="syntax2"> , </span> <span class="syntax"> dy </span> <span class="syntax2"> ) <br></span>
</div>


<span class="text"></span><span class="smallTitle"></span><br>

<span class="syntax"> slot</span><span class="text"> はイメージが存在するスロットの番号を指定します。</span><span class="syntax2"><br></span><span class="syntax">sx</span><span class="text">&nbsp;は転送元の X 座標です。</span><span class="syntax2"><br></span><span class="syntax">sy</span><span class="text">&nbsp;は転送元の Y 座標です。</span><br><span class="syntax">sw </span><span class="text"> &nbsp;は転送元のイメージ部分における幅です。 </span><span class="syntax2"><span style="font-style: italic;"><br></span></span><span class="syntax">sh</span><span class="text">&nbsp;は転送元の</span><span class="text">イメージ部分における高さです。 </span><span class="syntax2"><span style="font-style: italic;"><br></span></span><span class="syntax">dx</span><span class="text"> は転送先の</span><span class="text">スクリーンにおける X 座標です。</span><span class="syntax2"><span style="font-style: italic;"><br></span></span><span class="syntax">dy</span><span class="text"> &nbsp;</span><span class="text">は転送先の</span><span class="text">スクリーンにおける Y 座標です。</span><span style="font-family: Arial,Helvetica,sans-serif;"><br><br></span> <span class="smallTitle">用例: <br><br></span><span class="text"><a href="grab%28%29.html"><span style="font-weight: bold;">grab()</span></a> コマンドを参照してください。</span><span class="smallTitle"><br>
</span>


</body>
