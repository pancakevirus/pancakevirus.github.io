<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">


<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

grab()<br>


</span>
</div>


<br>

<span class="text">明記された長方形領域の取得後に指定されたイメージスロットへコピーします。<br><br></span> <span class="smallTitle">文法: </span><br>



<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> grab( </span> <span class="syntax"> slot </span> <span class="syntax2"> , </span> <span class="syntax"> x </span> <span class="syntax2"> , </span> <span class="syntax"> y </span> <span class="syntax2"> , </span> <span class="syntax"> w </span> <span class="syntax2"> , </span> <span class="syntax"> h </span> <span class="syntax2"> ) <br></span>
</div>


<br>

<span class="syntax">slot</span><span class="text"> &nbsp;は取得対象のイメージが保存されているイメージスロットの番号です。</span><span class="syntax2"><br></span><span class="syntax">x</span><span class="text">&nbsp;は転送元の左上から見た長方形の X 座標です</span><span class="syntax2"><br></span><span class="syntax">y</span><span class="text">&nbsp;は転送元の </span><span class="text">左上から見た長方形の </span><span class="text">Y 座標です</span><br><span class="syntax">w </span><span class="text"> は転送元の</span><span class="text">長方形領域</span><span class="text">に関する幅です。</span><span class="syntax2"><span style="font-style: italic;"><br></span></span><span class="syntax">h</span><span class="text">&nbsp;は転送元の</span><span class="text">長方形領域</span><span class="text">に関する高さです</span><span style="font-family: Arial,Helvetica,sans-serif;"><br><br></span> <span class="smallTitle">用例: <br><br></span><span class="text"><a href="blt%28%29.html"><span style="font-weight: bold;">blt()</span></a> コマンドを参照してください。</span><br>



</body>
