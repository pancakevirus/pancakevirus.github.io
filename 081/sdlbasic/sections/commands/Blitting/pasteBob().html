<span class="subTitle">

pasteBob(x,y,n)<br>


</span>
</div>


<br>

<span class="text">指定されたスロットのイメージにスクリーンのクリッピング処理を適用してから指定座標へ貼り付けます。<br><br></span> <span class="smallTitle">文法: </span><br>



<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> pasteBob( </span> <span class="syntax"> x </span> <span class="syntax2"> , </span> <span class="syntax"> y </span> <span class="syntax2"> , </span> <span class="syntax"> slot </span> <span class="syntax2"> ) <br></span>
</div>


<br>

<span class="syntax">x</span><span class="text">&nbsp;は転送先の&nbsp;X 座標です。</span><span class="syntax2"><br></span><span class="syntax">y</span><span class="text">&nbsp;は</span><span class="text">転送先の</span><span class="text"> </span><span class="text">Y 座標です。</span><br><span class="syntax"> slot</span><span class="text">&nbsp;はイメージが存在するスロット番号を指定します。</span><span style="font-family: Arial,Helvetica,sans-serif;"><br><br></span> <span class="smallTitle">用例: <br><br></span><span class="text"><a href="pasteIcon%28%29.html"><span style="font-weight: bold;">pasteIcon()</span></a> コマンドを参照してください。</span><br>
