<span class="text"><br>bob が使用中か確認します。</span><span class="text"> 従来の <span style="font-weight: bold;">liveBob()</span> 構文も引き続き使用可能です。<br><br></span> <span class="smallTitle"> 文法: <br></span>

<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = bobExist( </span> <span class="syntax"> bob </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text"><br>bob チャンネルが使用中ならば 1 を、それ以外は 0 を返します。<span style="font-style: italic;"><br><br></span></span><span class="text"></span><span class="smallTitle">用例: <br><br><br></span>
