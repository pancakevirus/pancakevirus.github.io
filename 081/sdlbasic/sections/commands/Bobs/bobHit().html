  <title>bobHit()</title>

<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

bobHit()<br>

</span>
</div>

<span class="text"><br>bob 同士の当たり判定を確認します。意味の異なる二種類の異種シンタックスが使えます。<br><br></span> <span class="smallTitle"> 文法: </span><span class="text"><br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = bobHit( </span> <span class="syntax"> bobA </span> <span class="syntax2"> , </span> <span class="syntax"> bobB </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text"><br>スプライト </span> <span class="syntax"> bobA </span> <span class="syntax2"> がスプライト </span> <span class="syntax"> bobB と衝突した場合は 1 を返します。<br><br></span><span class="syntax2"><span style="font-style: italic;"></span></span><span class="smallTitle"> 文法: </span><br>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = bobHit( </span> <span class="syntax"> bob </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text"><br>それ以外すべての bob と対象となる bob が衝突した場合は 1 を返します。<br></span> <span class="smallTitle"><br>用例: <br><br><br></span>
</body>
</html>
