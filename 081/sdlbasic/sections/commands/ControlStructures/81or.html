<span class="text">論理式 "or" はフロー制御の分岐条件で使われます。</span><br><br><span class="smallTitle">用例: </span><br>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">a=1

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">b=0

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">if a&lt;&gt;0 <span style="font-weight: bold;">or</span>
b&lt;&gt;0 then</span><span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
print("ok")

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">else

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp;
print("none")

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">end if

<br>

</span>
</div>
