<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

ticks()<br>

</span>
</div>

<span class="text"><br>プログラム開始時点からのティック数を返します。ティックはオペレーティング・システムに依存します。<br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = Ticks <br></span>
</div>

<span class="smallTitle"><br>
用例
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
' ループをするためにティック数を n に設定します
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

startTicks = <span style="font-weight: bold;">ticks()</span>
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
for i = 1 to 1000000<br>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; ' 何も処理をしません<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">next

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">n = <span style="font-weight: bold;">ticks()</span>
- startTicks&nbsp;</span>
<span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

print n

<br>

</span>
</div>

</body>
