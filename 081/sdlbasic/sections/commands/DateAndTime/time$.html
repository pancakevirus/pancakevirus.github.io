<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">time$<br>


</span>
</div>


<span class="text"><br>現在時刻を HH:MM:SS 形式の文字列で返します。また、必要に応じて <span style="font-weight: bold;">time()</span> ステートメントも使えます。<br></span><span class="syntax2"></span><span style="font-family: Arial,Helvetica,sans-serif;"><span style="font-weight: bold;"><br></span></span><span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> string </span> <span class="syntax2"> = time$ <br></span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> string </span> <span class="syntax2"> = time <br></span>
</div>


<span class="smallTitle"><br>

用例
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
' s には現在の時刻が入ります
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

s = <span style="font-weight: bold;">time$
</span></span>
<span class="syntax2">
<br>


</span>
