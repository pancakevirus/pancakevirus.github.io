<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

timer<br>

</span>
</div>

<span class="text"><br>プログラム開始時点からの現在時間を返します。ミリ秒で表記した時間が返されます。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = timer <br></span>
</div>

<span class="smallTitle"><br>
用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

startTime = timer

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

for n = 1 to 1000000

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

next

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

endTime = timer

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
prints( "for...next ループを " &amp; n &amp; " 回繰り返した後の経過 " &amp; endTime-startTime &amp; " ミリ秒数" )
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

waitkey

<br>

</span>
</div>
