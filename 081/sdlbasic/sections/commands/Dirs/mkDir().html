</span>

</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code"><span style="font-weight: bold;">mkdir(</span> "test" <span style="font-weight: bold;">)</span></span><br class="code"><span class="code">if direxists("test") then</span><br class="code"><span class="code">&nbsp; &nbsp; prints("test ディレクトリを作成しました")</span><br class="code"><span class="code">else</span><br class="code"><span class="code">&nbsp; &nbsp; prints("test ディレクトリは作成されていません")</span><br class="code"><span class="code">end if</span><br class="code"><span class="code">waitKey </span><br>
