<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>autoback</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">autoback()<br>

</span>
</div>

<span class="text"><br>自動スクリーンスワップの有効・無効化を指定します。必要に応じて <span style="font-weight: bold;">setAutoback()</span> コマンドも使えます。</span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"> autoback( </span> <span class="syntax">value </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">setAutoback( </span> <span class="syntax">value </span><span class="syntax2"> ) <br></span>
</div>

<span class="text">
</span><span class="syntax"><br>value</span><span class="text"> </span><span class="text"> = 0 は自動復帰 (autoback) を無効化します </span><span class="syntax2"><br></span> <span class="text"></span> <span class="syntax">value</span><span class="text"> </span><span class="text"> &gt; 0 は指定されたミリ秒数ごとにスクリーンスワップを行います。</span><span class="syntax2"><br></span> <span class="syntax">value</span><span class="text"> </span><span class="text"> &lt;0 は指定されたミリ秒数の待機しますが、明示的に 
screenSwap コマンドが呼び出された場合に限りスクリーンスワップを行います。</span><br><span class="smallTitle"><br>用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code"><span style="font-weight: bold;">
autoback(</span> 15 <span style="font-weight: bold;">)</span>
<br>

</span>
</div>

</body>
</html>
