<span class="subTitle">

fps()<br>

</span>
</div>

<span class="text"><br>毎秒フレームの計測処理を有効・無効化します。<br></span> <span class="text"> パラメータのみ指定時は現在のフレームレートを返します。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> fps( </span> <span class="syntax"> value </span> <span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span><span class="syntax">variable</span><span class="syntax2"> = fps <br></span>
</div>

<span class="text">
</span>
<span class="syntax"><br>value </span> <span class="syntax2"> = 0 はフレームレートの無効化 <br></span> <span class="text"> </span> <span class="syntax"> value </span> <span class="syntax2"> = 1 はフレームレートの有効化<br></span>
