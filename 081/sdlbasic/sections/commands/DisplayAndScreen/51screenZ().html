<span class="text"><br>sdlBasic によりディスプレイで更新されるスクリーンに関するスクリーンの描画順序を設定します。パラメータ z の未指定時は、現在のスクリーンに関する z 座標が返されます。スクリーンにおける深度が z 座標であると考えてください。最高位値の Z 座標にあるスクリーンは最下位値にあるスクリーンの背後に表示されます。<br><br></span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = screenZ( </span> <span class="syntax"> bob </span> <span class="syntax2"> ) <br></span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> screenZ( </span> <span class="syntax"> bob </span> <span class="syntax2"> , </span> <span class="syntax"> z </span> <span class="syntax2"> ) <br></span>
