<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

lof()<br>


</span>
</div>


<span class="text"><br>バイト単位で表記したファイルの長さを返します。<br><br></span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> lof( </span> <span class="syntax"> stream </span> <span class="syntax2"> ) <br></span>
</div>


<span class="smallTitle"><br>

</span><span class="syntax">stream</span><span class="text"> は以前に <a href="00open...For...As.html">open</a> コマンドで開かれたファイルです。</span><br><span class="smallTitle"><br>用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

open "myfile.txt" for input as 1

<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
prints( "ファイル \"myfile.txt\" の長さは:"+str$( <span style="font-weight: bold;">lof(</span> 1 <span style="font-weight: bold;">)</span> ) )&nbsp; 
</span>
<span class="syntax2"><br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

close 1

<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

waitKey

<br>


</span>
</div>
