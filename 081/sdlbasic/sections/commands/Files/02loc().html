<span class="subTitle">loc()<br>

</span>
</div>

<span class="text"><br>ファイルの読み取り・書き込み指示位置を返します。<br><br></span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"> loc( </span> <span class="syntax">stream </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

</span><span class="syntax">stream</span><span class="text"> は以前に <a href="00open...For...As.html">open</a> コマンドで開かれたファイルです。</span><br><span class="smallTitle"><br>用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

open "myfile.txt" for input as 1

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">while eof(1)=0

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">position = <span style="font-weight: bold;">loc(</span> 1 <span style="font-weight: bold;">)</span>
</span><span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">fprints("位置:"+str$(position)+" - ")
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">file input #1,a$

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">prints(a$)

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">end while

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">close 1

<br>

</span>
