<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

fileCopy()<br>


</span>
</div>


<span class="text"><br>ファイルをコピーします。<br><br></span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> fileCopy( </span> <span class="syntax"> source </span> <span class="syntax2"> , </span> <span class="syntax"> destination </span> <span class="syntax2"> ) <br></span>
</div>


<span class="text">
</span>
<span class="syntax"><br>source</span><span class="text"> はコピー元のファイルです。</span><span class="syntax2"><br></span> <span class="text"> </span> <span class="syntax"> destination</span><span class="text"> </span><span class="text"> はコピー元のファイルを複製して作成されるコピー先のファイルです。 </span><span class="syntax2"><br></span> <span class="text"> プログラムのディレクトリに移動元のファイルがなければ移動先としてフルパス、または相対パスを必ず指定してください。<br><br></span><span class="smallTitle">用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
fileCopy(</span> "myfile.txt", "myfile.bk" <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>


</span>
</div>


</body>
