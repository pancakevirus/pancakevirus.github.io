  <title>fileRename()</title>
  <link rel="stylesheet" href="../../style.css" type="text/css">

<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">


<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

fileRename()<br>


</span>
</div>


<span class="text"><br>ファイル名を変更します。filename には「パス＋ファイル名」を指定します。<br></span> <span class="text"><br></span><span class="smallTitle"> 文法: </span><span class="text"><br>


</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> fileRename( </span> <span class="syntax"> filename </span> <span class="syntax2"> , </span> <span class="syntax"> newname </span> <span class="syntax2"> ) <br></span>
</div>


<span class="text">
</span>
<span class="syntax"><br>filename</span><span class="text"> </span><span class="text"> は名称変更前のファイル名です。</span><span class="syntax2"><br></span> <span class="text"> </span> <span class="syntax"> newname</span><span class="text"> </span><span class="text"> は名称変更後のファイル名です。</span><span class="syntax2"><br></span> <span class="text"> プログラムのディレクトリに名称変更前のファイルがなければ名称変更後のファイル名としてフルパス、または相対パスを必ず指定してください。<br></span> <span class="text"> また、従来の <span style="font-weight: bold;">rename()</span>&nbsp;コマンドも引き続き使用可能です。<br></span><span class="syntax2"></span><span class="syntax2"><br></span> <span class="smallTitle">用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
fileRename(</span> "myfile.txt", "renamedfile.txt" <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>


</span>
</div>


</body>
</html>
