</span>

<span class="text"><br>現在のカラーを設定します。現在のカラーは次回以降のグラフィックスコマンドの呼び出しで使われます。カラー値の指定は必ず Uint32 形式にしてください。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> Ink( </span> <span class="syntax"> Uint32color </span> <span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>
用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
ink(</span> rgb(0,120,255) <span style="font-weight: bold;">)</span></span><span class="syntax2"></span>

<br>
