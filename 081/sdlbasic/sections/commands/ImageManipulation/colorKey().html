<span class="subTitle">

colorKey()<br>

</span>
</div>

<span class="text"><br>ビットマップの透過処理で使うカラーキーを設定します。color に -1 (default value) を指定した場合はイメージの左上にあるピクセルのカラーが使われます。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> colorKey( </span> <span class="syntax"> color </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text"><br>従来の <span style="font-weight: bold;">setColorKey()</span> コマンド構文も引き続き使用可能です。<br>&nbsp;</span><span class="syntax2"><br></span> <span class="smallTitle"> 用例: <br><br><br></span>
