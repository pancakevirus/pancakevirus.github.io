<span class="subTitle">

waitKey()<br>

</span>
</div>

<span class="text"><br>指定されたキーが押されるまでプログラムの実行を一時停止します。キーコードを渡していない場合は、すべてのキーを待機します。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> waitKey( </span> <span class="syntax"> keycode </span> <span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">

waitKey

<br>

</span>
</div>

<span class="smallTitle"><br>
用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"> prints("なにかキーを押すと続行します。")<br></span><span class="text code"><span style="font-weight: bold;">waitKey</span></span><br>

</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
prints("Esc を押すと終了します。")
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">

<span class="syntax2">
<br>

</span>
