  <title>aCos()</title>

<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">aCos()<br>

</span>
</div>

<br>

<span class="text">コサインと等しい数値の角度を返します。引数の包括的範囲は -1 ～ +1 です。ラジアンで表された角度が返されます。</span><br><span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2"> = aCos( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">aCos(</span> 1 <span style="font-weight: bold;">)</span> </span><br class="code"><span class="code"> print <span style="font-weight: bold;">aCos(</span> 0 <span style="font-weight: bold;">)</span> </span><br class="code"><span class="code"> print <span style="font-weight: bold;">aCos(</span> -1 <span style="font-weight: bold;">)</span> </span><br>

</div>

<span class="text">はコンソールへ 0, 1.570796, 3.141593 を表示します</span>
</body>
</html>
