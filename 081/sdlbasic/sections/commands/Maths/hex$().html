<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">hex$()<br>


</span>
</div>


<br>


<span class="text">値から十六進数形式を返します。コマンド名のドル記号はオプションであるため、お好みで <span style="font-weight: bold;">hex()</span> と書くことも可能です。</span><span class="syntax2"><br><br></span><span class="smallTitle">文法: </span><span class="syntax2"><br>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2"> = hex$( </span><span class="syntax"> value </span><span class="syntax2"> </span><span class="syntax2">) <br></span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span><span class="syntax">variable </span><span class="syntax2"> = hex( </span><span class="syntax"> value </span><span class="syntax2"> </span><span class="syntax2">) <br></span>
</div>


<span class="smallTitle"><br>


用例:
<br>

</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">hex$(</span> 255 <span style="font-weight: bold;">)</span></span><br>

</div>

<span class="text">はコンソールへ十六進数の値を表示します: ff </span><span class="syntax2"><span class="text"><br>


</span>
</span>
