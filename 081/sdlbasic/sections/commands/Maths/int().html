  <title>int()</title>

<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">int()  <br>

</span>
</div>

<br>

<span class="text"> 数値の整数部を返します。あるいは <span style="font-weight: bold;"> fix()</span> および <span style="font-weight: bold;">floor()</span> のコマンドも使えます。</span><span class="syntax2"><br><span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> integer </span><span class="syntax2"> = int( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">integer </span><span class="syntax2"> = fix( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">integer </span><span class="syntax2"> = floor( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例: <br>

</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">int(</span> 3.1415927 <span style="font-weight: bold;">)</span></span><br class="code"><span class="code">print <span style="font-weight: bold;">int(</span> 3.6666666 <span style="font-weight: bold;">)</span></span><span class="syntax2"><span class="smallTitle"></span></span><span class="syntax2"><span class="smallTitle"></span></span></div>

<span class="syntax2">
</span><span class="text">注意: どちらの行も 3 が表示されます。これは小数部を切り捨てた後に整数部を返すためです。
</span><span class="syntax2"><span class="syntax2"><br>

</span>
</span>
</body>
