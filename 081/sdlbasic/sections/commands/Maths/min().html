<span class="subTitle">

min()<br>


</span>
</div>

<br>

<span class="text">演算数同士のうち小さいほうの値を数値として返します。</span><br class="text"><span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> lower </span> <span class="syntax2"> = min( </span> <span class="syntax"> numberA </span><span class="syntax2">,</span><span class="syntax"> numberB </span> <span class="syntax2"> ) <br></span>
</div>

<br>

<span class="smallTitle">用例:
</span><br>

<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">

print 
<span style="font-weight: bold;">min(</span> 13, 24 <span style="font-weight: bold;">)</span>

</span>
<br>

</div>

<span class="text"> 数値同士の比較では小さい値であるため 13 の値を表示します。<br><br></span><span class="text"><a href="max%28%29.html">max()</a> コマンドを参照してください。</span><span class="syntax2">
