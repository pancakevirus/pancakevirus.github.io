  <title>round()</title>
  <link rel="stylesheet" href="../../style.css" type="text/css">

</head>


<body style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

round()<br>

</span>
</div>
<br>
<span class="text">最近似整数値で切り下げられた数値を返します。</span><br><span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = round( </span> <span class="syntax"> number </span> <span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>
用例:
<br>
</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">print <span style="font-weight: bold;">round(</span> 2.78 <span style="font-weight: bold;">)</span></span><br class="code"><span class="code">print <span style="font-weight: bold;">round(</span> 2.35 <span style="font-weight: bold;">)</span> </span><span class="smallTitle"></span><br>
<span class="smallTitle">
</span></div>
<span class="text"> はコンソールへ 2 と 3 の値を表示します</span><br class="text"><span class="text"> 注意点として 2.78 の値は 3 へ切り上げられるのに対して 2.35 の値 2 で切り下げられます。</span><span class="syntax2"><br>

</span>
</body>
</html>
