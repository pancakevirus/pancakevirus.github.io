</span>

<br>

<span class="text"></span><span class="text">演算数の論理排他和を返します。あるいは <span style="font-weight: bold;">bitwiseXor()</span> のコマンドも使えます。</span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> variable </span> <span class="syntax2">= xorBit( </span> <span class="syntax">numberA , numberB </span> <span class="syntax2">) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">variable </span> <span class="syntax2">= bitwiseXor( </span> <span class="syntax">numberA , numberB </span> <span class="syntax2">) <br></span>
