<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"> baseimageCC( </span> <span class="syntax">bank </span><span class="syntax2"> , </span> <span class="syntax">image </span><span class="syntax2"> ) <br></span>
</div>


<span class="smallTitle"><br>


用例:
<br>


</span>

baseimageCC(</span> 0, 1 <span style="font-weight: bold;">)</span>
<br>


</span>
