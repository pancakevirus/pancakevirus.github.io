<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

currentBank()<br>


</span>
</div>


<span class="text"><br>現在有効なメモリバンクを設定します。バンク番号の省略時は、現在のメモリバンクを返します。必要に応じて <span style="font-weight: bold;">setBank()</span> 構文も使えます。</span><br><br><span class="syntax2"> </span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> currentBank( </span> <span class="syntax"> {bank} </span> <span class="syntax2"> ) <br></span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> setBank( </span> <span class="syntax"> {bank} </span> <span class="syntax2"> ) <br></span>
</div>


<span class="smallTitle"><br>

用例:
<br>


</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"> prints ("バンク "+str$( currentBank() </span> <span class="syntax2"> )+" サイズ = "+str$(sizebank())) <br></span>
</div>


<span class="smallTitle"> 用例: <br></span> <span class="text"> memoryBankTest.sdlbas <br></span>
</body>
