<span class="subTitle">

deek()<br>


</span>
</div>


<span class="text"><br>指定されたアドレスに従いメモリバンクから 2 バイト (16 bits) 値を読み取ります。バンク番号の省略時は、現在のメモリバンクを使用します。<br><br></span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> deek( </span> <span class="syntax"> bank </span> <span class="syntax2"> , </span> <span class="syntax"> address </span> <span class="syntax2"> ) <br></span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> deek( </span> <span class="syntax"> address </span> <span class="syntax2"> ) <br></span>
</div>


<span class="smallTitle"><br>用例: <br><br></span><span class="text"><a href="doke%28%29.html">doke()</a><span style="text-decoration: underline;"></span><a href="loadBank%28%29.html"></a>&nbsp;コマンドを参照してください。</span><br>
