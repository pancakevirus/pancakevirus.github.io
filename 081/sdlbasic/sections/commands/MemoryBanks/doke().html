<span class="subTitle">

doke()<br>


</span>
</div>


<span class="text"><br>指定されたアドレスに従いメモリバンクへ 2 バイト (16 bits) を書き込みます。バンク番号の省略時は、現在のメモリバンクを使用します。<br><br></span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> doke( </span> <span class="syntax"> bank </span> <span class="syntax2"> , </span> <span class="syntax"> address </span> <span class="syntax2"> , </span> <span class="syntax"> value </span> <span class="syntax2"> ) <br></span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> doke( </span> <span class="syntax"> address </span> <span class="syntax2"> , </span> <span class="syntax"> value </span> <span class="syntax2"> ) <br></span>
</div>


<span class="smallTitle"><br>用例: <br><br></span><span class="text"><a href="deek%28%29.html">deek()</a> コマンドを参照してください。</span><br>
