<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">saveImage()<br>

</span>
</div>

<span class="text"><br>指定されたイメージスロットをディスクへ保存します。イメージは bmp 形式で保存します。<br><br></span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"> saveImage( </span> <span class="syntax">filename </span><span class="syntax2"> , </span> <span class="syntax">slot </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

loadimage( "testimage.jpg", 1 )<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">saveImage(</span>
"testimage.bmp", 1 <span style="font-weight: bold;">)</span>
</span><span class="syntax2"></span>
<span class="syntax2"><br>

</span>
</div>

<br>
