</span>

<span class="text"><br>指定されたサウンドスロットから wave ファイルを保存します。サウンドは低品質で保存されます。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> saveSound( </span> <span class="syntax"> filename </span> <span class="syntax2"> , </span> <span class="syntax"> slot </span> <span class="syntax2"> )<br></span>
</div>

<span class="smallTitle"><br>用例: <br><br></span><span class="text"><a href="loadSound%28%29.html"><span style="font-weight: bold;">loadSound()</span></a> and <a href="loadZipSound%28%29.html"><span style="font-weight: bold;">loadZipSound()</span></a> コマンドを参照してください。</span><br>
