<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

inputS()<br>

</span>
</div>

<span class="text"><br>リターンキーが押されるまでキーボードからユーザの入力とデータの受け取りをユーザに促します。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span><span class="syntax">variable</span><span class="syntax2"> </span> <span class="syntax2"> = inputS( </span><span class="syntax">promptString</span><span class="syntax2"> </span> <span class="syntax2"> , </span><span class="syntax">defaultText</span><span class="syntax2"> </span> <span class="syntax2">) <br></span>
</div>

<span class="text"><br>
</span><span class="syntax">promptString</span><span class="text"> はコマンドにおいてスクリーンのプロンプトとして表示する文字列です。</span> <span class="syntax2"><br></span> <span class="text"> </span><span class="syntax">defaultText</span><span class="text"> はデフォルトの回答です。デフォルトのテキストを使いたくなければ、このパラメータには空文字（" ") を指定してください。</span> <span class="syntax2"><br></span> <span class="smallTitle"> 用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

a$ = ""

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

while(a$&lt;&gt;"yes")

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">&nbsp;&nbsp;&nbsp; a$ = <span style="font-weight: bold;">inputS(</span> "終了しますか？", "no" <span style="font-weight: bold;">)</span>
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

wend

<br>

</span>
</div>
