<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

printS()<br>

</span>
</div>

<span class="text"><br>等幅フォントのテキストをスクリーンへ表示します。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> printS( expression </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text"><br>
</span><span class="syntax">expression</span><span class="text"> には数値または変数を指定します。<br><br></span><span class="syntax2"> </span> <span class="smallTitle"> 用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
printS(</span> 1234 <span style="font-weight: bold;">)</span> </span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

a = 5678

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
printS(</span> a <span style="font-weight: bold;">) </span></span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;"> printS(</span> "これは即値文字列です" <span style="font-weight: bold;">)</span></span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">
a$ = "これは文字列変数です"
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
printS(</span> a$ <span style="font-weight: bold;">)</span></span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>
