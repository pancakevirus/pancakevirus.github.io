<span class="subTitle">const<br>

</span>
</div>

<br>

<span class="text"> 式の値を指定した定数名を作成します。</span><br><br><span class="text"></span><span class="smallTitle"> 文法: </span><br>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax">const name</span><span class="syntax2"> = expression {, ... } <br></span>
</div>

<br>

<span class="text"></span><span class="text"> 複数の定数を同じ行で同時に宣言できます。定数はグローバルスコープであるため shared ステートメントで宣言する必要はありません。</span><br><br><span class="text"></span><span class="smallTitle"> 用例: </span><br>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">'円周率から定数を作成します
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">const</span>
PI = 3.14159271

<br>

</span>
</div>

<br class="text">

<span class="text"><a style="font-weight: bold;" href="../Array/common.html">common</a> および <a style="font-weight: bold;" href="../Array/shared.html">shared</a> コマンドを参照してください。</span>
