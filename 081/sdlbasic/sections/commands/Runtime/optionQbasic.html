<br class="text">

<span class="text">前方参照の関数またはサブルーチンを作成します。</span><br><br><span class="smallTitle"> 文法:</span><span class="smallTitle"><br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">option qbasic</span><br>

</div>

<br>

<span class="text"></span><span class="text"></span><span class="text"></span><span class="text"> これは function または sub ステートメントで本体を定義する前にコードからルーチンを参照可能にします。</span><br><br><span class="text"></span><span class="text"></span><span class="text"></span><span class="smallTitle"> 用例: </span><br>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span style="font-weight: bold;" class="code">option
qbasic

</span><span class="text code"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">mysub()

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">end

<br>

</span>
</div>

<br>

</span>
</div>

<br>

</span>
