<span class="subTitle">

musicVolume()<br>

</span>
</div>

<span class="text"><br>ミュージックトラックの音量を変更します。volume の省略時は現在のミュージックトラックに関する音量を返します。</span><span class="text"> 従来の <span style="font-weight: bold;">volumeMusic()</span> 構文も引き続き使用可能ですが推奨されていません。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> musicVolume( </span> <span class="syntax"> volume </span> <span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = musicVolume() <br></span>
</div>

<span class="text">
</span>
<span class="syntax"><br>volume </span> <span class="text"> (音量) の範囲は 0 ～ 128 までです。<br></span><span class="syntax2"></span><span class="text"></span><span class="syntax2"><br></span> <span class="smallTitle">用例: <br><br><br></span>
