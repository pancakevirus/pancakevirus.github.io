<span class="syntax2"> playMusic( </span> <span class="syntax"> repetitions </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text">
</span>
<span class="syntax"><br>repetitions </span> <span class="text"> はミュージックの再生回数です。 -1 の値を指定すると永久に再生を繰り返します。<br><br></span><span class="syntax2"> </span> <span class="smallTitle"> 用例: <br></span>
