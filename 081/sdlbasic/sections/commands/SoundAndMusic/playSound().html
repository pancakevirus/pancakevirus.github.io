<span class="text"><br>指定されたチャンネルのスロットにあるサウンドを再生します。必要に応じて loop パラメータを指定可能です。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> playSound( </span> <span class="syntax"> slot </span> <span class="syntax2"> , </span> <span class="syntax"> channel </span> <span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> playSound( </span> <span class="syntax"> slot </span> <span class="syntax2"> , </span> <span class="syntax"> channel </span> <span class="syntax2"> , </span> <span class="syntax"> loops </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text">
</span>
<span class="syntax"><br>loops </span> <span class="text"> はサウンドの再生回数を指定します。省略時の再生回数は一回です。<br><br></span><span class="syntax2"> </span> <span class="smallTitle"> 用例: <br><br><br></span>
