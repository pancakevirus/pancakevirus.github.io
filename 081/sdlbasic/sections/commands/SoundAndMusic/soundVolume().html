soundVolume()<br>

</span>
</div>

<span class="text"><br>サウンドチャンネルの音量を変更します。 volume 値パラメータの省略時 (または -1 の指定時) は、指定されたチャンネルの音量を返します。</span><span class="text"> 従来の <span style="font-weight: bold;">volumeSound()</span> 構文も引き続き使用可能です。</span> <span class="syntax2"></span><br><span class="text"><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> soundVolume( </span> <span class="syntax"> channel </span> <span class="syntax2"> , </span> <span class="syntax"> volume </span> <span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = soundVolume( </span> <span class="syntax"> channel </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text">
</span>
<span class="syntax"><br>channel </span><span class="text"><span style="font-weight: bold;">-1</span> を指定すると全チャンネルが変更対象となります。</span><span class="syntax2"><br></span> <span class="text"> </span> <span class="syntax"> volume </span> <span class="text"> (音量) の範囲は <span style="font-weight: bold;">0</span> ～ <span style="font-weight: bold;">128</span></span><span class="syntax2"></span><span class="syntax2"><br> までです。<br></span> <span class="smallTitle"> 用例: <br><br><br></span>
