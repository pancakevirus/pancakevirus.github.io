</div>

<span class="text"><br>
</span><span class="syntax">switch</span><span class="text"> = 1 は自動更新を有効化します。<br></span> <span class="text"> </span><span class="syntax">switch</span><span class="text"> = 0 は自動更新を無効化します。<br><br></span> <span class="smallTitle"> 用例: <br><br><br></span>
