<span class="subTitle">

spriteHit()<br>

</span>
</div>

<span class="text"><br>スプライト同士の当たり判定を確認します。二種類の異種シンタックスが使えます。<br><br></span> <span class="smallTitle"> 文法: </span><span class="text"><br>

</span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = spriteHit( </span> <span class="syntax"> sprite A </span> <span class="syntax2"> , </span> <span class="syntax"> sprite B </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text"><br>スプライト </span> <span class="syntax"> spriteA </span> <span class="text"> がスプライト</span><span class="syntax2"></span><span class="syntax"> spriteB</span><span class="syntax2"><span style="font-style: italic;"> と衝突した場合は 1 を返します。<br><br></span></span><span class="smallTitle"> 文法: </span><br>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
</span>
<span class="syntax"> variable </span> <span class="syntax2"> = spriteHit( </span> <span class="syntax"> sprite </span> <span class="syntax2"> ) <br></span>
</div>

<span class="text"><br>それ以外すべてのスプライトと対象となる </span><span class="syntax">sprite</span><span class="text"><br>  が衝突した場合は 1 を返します。<br></span> <span class="smallTitle"> 用例: <br><br><br></span>
