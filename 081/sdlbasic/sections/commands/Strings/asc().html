<span class="subTitle">asc()<br>

</span>
</div>

<span class="text"><br>文字列の先頭文字に関する ASCII 値を返します。空文字列では 0 の値が返されます。<br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"></span><span class="syntax"> variable </span><span class="syntax2"> = asc( </span> <span class="syntax">string </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">' n へ 65 を代入
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">n = asc("A")</span><span class="syntax2"><br>

</span>
</div>

<br>

<span class="text"><a href="chr$%28%29.html"><span style="font-weight: bold;">chr$()</span></a> コマンドを参照してください。</span>
