<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">chr$()<br>

</span>
</div>

<span class="text"><br>ASCII コードの文字集合から一文字を文字列として返します。あるいはドル記号を省略して <span style="font-weight: bold;">chr()</span> と書くことも可能です。</span><span class="syntax2"></span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = chr$( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string </span><span class="syntax2"> = chr( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

' s = "A"<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">s = <span style="font-weight: bold;">chr$( </span>65 <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>

</span>
</div>

<br>

<span class="text"><a href="asc%28%29.html"><span style="font-weight: bold;">asc()</span></a> コマンドを参照してください。</span>
