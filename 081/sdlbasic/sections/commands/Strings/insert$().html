<span class="subTitle">insert$()<br>

</span>
</div>

<span class="text"><br>入力文字列を出力文字列の指定位置へ挿入します。あるいはドル記号を省略して <span style="font-weight: bold;">insert()</span> と書くことも可能です。</span><span class="syntax2"></span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2"> insert$( </span> <span class="syntax">source$ </span><span class="syntax2"> , </span> <span class="syntax">target$ </span><span class="syntax2"> , </span> <span class="syntax">position </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">insert( </span> <span class="syntax">source$ </span><span class="syntax2"> , </span> <span class="syntax">target$ </span><span class="syntax2"> , </span> <span class="syntax">position </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

a$="Hi how are you?"

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">b$="Roby, "

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">prints(
<span style="font-weight: bold;">insert(</span> a$,b$,3 <span style="font-weight: bold;">)</span> )

<br>

</span>
</div>

<span class="text code">waitKey

<br>

</span>
</div>
