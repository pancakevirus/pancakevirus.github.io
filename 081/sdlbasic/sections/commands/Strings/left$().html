<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>left$()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">left$()<br>

</span>
</div>

<span class="text"><br>文字列の左端から指定された数の文字を返します。あるいはドル記号を省略して <span style="font-weight: bold;">left()</span> と書くことも可能です。<span style="font-weight: bold;"></span></span><span class="syntax2"></span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = left$( </span> <span class="syntax">string </span><span class="syntax2"> , </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string </span><span class="syntax2"> = left( </span> <span class="syntax">string </span><span class="syntax2"> , </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

a$="hello world"

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">'次の行は "hel" を表示します<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print(
<span style="font-weight: bold;">left$(</span> a$,3 <span style="font-weight: bold;">)</span> )</span><span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">'次の行は "hello w" を表示します<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print(
<span style="font-weight: bold;">left$(</span> a$,7 <span style="font-weight: bold;">)</span> )  </span><br>

</div>

<br>

<span class="text"><a href="right$%28%29.html"><span style="font-weight: bold;">right$()</span></a> および <a href="mid$%28%29.html"><span style="font-weight: bold;">mid$()</span></a> コマンドを参照してください。</span>
</body>
</html>
