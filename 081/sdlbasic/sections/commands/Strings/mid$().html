<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>mid$()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">mid$()<br>

</span>
</div>

<span class="text"><br>入力文字列から 1..n 文字の文字列を返します。あるいはドル記号を省略して <span style="font-weight: bold;">mid()</span> と書くことも可能です。</span><span class="syntax2"></span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = mid$( </span> <span class="syntax">string </span><span class="syntax2"> , </span> <span class="syntax">start </span><span class="syntax2"> , </span> <span class="syntax">{end} </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string </span><span class="syntax2"> = mid( </span> <span class="syntax">string </span><span class="syntax2"> , </span> <span class="syntax">start </span><span class="syntax2"> , </span> <span class="syntax">{end} </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

a$="| hello |"

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print( <span style="font-weight: bold;">mid$(</span> a$,4,4 <span style="font-weight: bold;">)</span> )<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print( <span style="font-weight: bold;">mid$(</span> a$,4 <span style="font-weight: bold;">)</span> )<br>

</span>
</div>

<br>

<span class="text"><a href="left$%28%29.html"><span style="font-weight: bold;">left$()</span></a> および <a href="right$%28%29.html"><span style="font-weight: bold;">right$()</span></a> コマンドを参照してください。</span>
</body>
</html>
