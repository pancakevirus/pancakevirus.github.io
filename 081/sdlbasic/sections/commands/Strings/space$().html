<span class="subTitle">space$()<br>

</span>
</div>

<span class="text"><br>指定文字数のスペースから構築される文字列を返します。あるいはドル記号を省略して <span style="font-weight: bold;">space()</span> </span><span style="font-weight: normal;" class="syntax2 text"> と書くことも可能です。</span><span class="syntax2"> <br><span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = space$( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string </span><span class="syntax2"> = space( </span> <span class="syntax">number </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例
<br>

</span></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">' s へ " " を代入 (五文字のスペース) </span><br class="code"><span class="code"> s = <span style="font-weight: bold;">space$(</span> 5 <span style="font-weight: bold;">)</span></span><span class="syntax2"></span><br>

</div>

<br>
