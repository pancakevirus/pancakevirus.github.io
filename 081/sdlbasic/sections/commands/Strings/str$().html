<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>str$()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

  <meta content="zoiba" name="author">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">str$()<br>

</span>
</div>

<span class="text"><br>数値式の文字列形式を返します。数値式は浮動小数点、または整数の値です。あるいはドル記号を省略して </span> <span class="syntax2">str() </span><span style="font-weight: normal;" class="syntax2"> と書くことも可能です。</span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = str$( </span> <span class="syntax">value </span><span class="syntax2"> )<br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string </span><span class="syntax2"> = str( </span> <span class="syntax">value </span><span class="syntax2"> )<br></span>
</div>

<span class="smallTitle"><br>

</span><span class="text">あるいは <span style="font-weight: bold;">strF$()</span> や <span style="font-weight: bold;">strF()</span> のコマンドも使えます。</span><span class="smallTitle"><br></span><span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = strF$( </span> <span class="syntax">value </span><span class="syntax2"> )<br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string
</span><span class="syntax2"> = strF( </span>
<span class="syntax">value
</span><span class="syntax2"> )</span></div>

<span class="smallTitle"><br>

用例
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">
' s へ "123" を代入
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="code">s = <span style="font-weight: bold;">str$(</span> 123 <span style="font-weight: bold;">)</span>
</span><span class="text code"><br>

</span>
</div>

<br>

<span class="text"><a href="val%28%29.html"><span style="font-weight: bold;">val()</span></a> コマンドを参照してください。</span>
</body>
</html>
