<span class="subTitle">string$()<br>


</span>

<span class="text"><br>


</span>
<span class="text">文字で構成された文字列の長さを数値で返します。</span><span class="text"> ドル記号を省略して <span style="font-weight: bold;">string()</span> と書くことも可能です。</span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = string$( </span> <span class="syntax">count </span><span class="syntax2"> , </span> <span class="syntax">char </span><span class="syntax2"> ) <br></span><span class="syntax"> string </span><span class="syntax2"> = string( </span> <span class="syntax">count </span><span class="syntax2"> , </span> <span class="syntax">char </span><span class="syntax2"> ) </span><br>


</div>


<span class="text"></span><span class="syntax2"></span><span class="syntax"><br>char</span><span class="text"> には数値 ASCII コードも扱えます <br><br></span><span class="smallTitle">用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">
' s へ "---" を代入 (三連ダッシュ記号)
<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">s = <span style="font-weight: bold;">string$(</span> 3, "-" <span style="font-weight: bold;">)</span></span><br>


</div>
