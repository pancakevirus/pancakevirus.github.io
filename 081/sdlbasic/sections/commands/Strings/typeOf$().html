<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="direction: ltr;" lang="en">
<head>


  
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  


  
  <title>typeOf$()</title>
  <link rel="stylesheet" href="../../style.css" type="text/css">


  
  <meta content="zoiba" name="author">
</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">


<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">typeOf$()<br>


</span>
</div>


<span class="text"><br>データ型を文字列で返します。このコマンドは変数に文字列、または数値が存在するか確認します。ドル記号を省略してコマンドを書くことも可能です。<br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = typeOf$( </span> <span class="syntax">variable </span><span class="syntax2"> ) <br></span>
</div>


<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string </span><span class="syntax2"> = typeOf( </span> <span class="syntax">variable </span><span class="syntax2"> ) <br></span>
</div>


<span class="smallTitle"><br>
</span><span class="text">返値は <span style="font-weight: bold;">"string"</span> または <span style="font-weight: bold;">"number"</span> になります。</span><br><span class="smallTitle"><br>用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

a=10

<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">b="foo"

<br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print <span style="font-weight: bold;">typeOf(</span> a <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>


</span>
</div>


<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print<span style="font-weight: bold;"> typeOf(</span> b <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>


</span>
</div>


</body>
</html>
