  <title>uCase()</title>


  <link rel="stylesheet" href="../../style.css" type="text/css">

</head>


<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">uCase$()<br>

</span>
</div>

<span class="text"><br>文字列全体を大文字へ変換します。あるいはドル記号を省略して <span style="font-weight: bold;">uCase()</span> と書くことも可能です。</span><span class="syntax2"></span><span class="syntax2"><br></span> <span class="smallTitle"><br>文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);"><span class="syntax2">
</span><span class="syntax"> string </span><span class="syntax2"> = uCase$( </span> <span class="syntax">string </span><span class="syntax2"> ) <br></span>
</div>

<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"></span>
<span class="syntax">string </span><span class="syntax2"> = uCase( </span> <span class="syntax">string </span><span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>

用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="text code">

a$ = "test string"

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">b$ = <span style="font-weight: bold;">uCase(</span> a$ <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">print(b$)  <br>

</span>
</div>

<br>

<span class="text"><a href="lCase$%28%29.html"><span style="font-weight: bold;">lCase$()</span></a> コマンドを参照してください。</span>
</body>
</html>
