<body style="color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">


<div style="background-color: rgb(0, 0, 0); text-align: left;"><span class="title">参照渡し</span><span class="title"><br class="text">


</span></div>


<span class="text"><br>型はすべて参照渡しとなります。つまり、ルーチンに渡されたパラメータを変更すると呼び出し元の値にも影響を与えます。<br><br></span><span class="smallTitle">用例: </span><br>

<div style="text-align: left; background-color: rgb(255, 255, 204);"><span class="code">Function swap( a, b )</span><br class="code"><span class="code">&nbsp;&nbsp;&nbsp; tmp = a</span><br class="code"><span class="code">&nbsp;&nbsp;&nbsp; a = b</span><br class="code"><span class="code">&nbsp;&nbsp;&nbsp; b = tmp</span><br class="code"><span class="code">End Function</span><br class="code"><span class="code">v1=10</span><br class="code"><span class="code">v2=20</span><br class="code"><span class="code">print v1, v2</span><br class="code"><span class="code">swap( v1, v2 )</span><br class="code"><span class="code">print v1, v2<br></span>
</div>

</body>
</html>
