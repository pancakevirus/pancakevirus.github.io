<div style="text-align: justify;"><span class="text"></span><span class="text"></span><span class="text">sdlBasic 専用エディタはプロジェクトファイルごとに最大 50 バッファまで扱えます。バッファを切り換えるにはタブをクリックします。複数のファイルを開いて作業する場合、バッファメニューからファイル名を選択、あるいは前のバッファ (F6) と次のバッファ (Shift+F6) コマンドを使うことで作業対象のバッファを切り替えられます。</span><br>
