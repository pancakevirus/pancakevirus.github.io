</span><span class="text"></span><span class="text"></span><span class="text">現在開いているバッファの完全構成をセッションとして保存すると、後で高速一括ロードが可能になります。セッションは拡張子 ".ses" のプレーンテキストとして保存されます。<br><br>ファイルの使用 | セッションとファイルのロード | セッションのロードと保存に関するセッションの保存<br><br><img style="width: 448px; height: 464px;" alt="" src="img/snapshotFileMenu.png"><br><br>以前に保存したセッションをロードすると現在開いているバッファを閉じます。しかしながら、未保存バッファについては最初に保存するかユーザに問い合わせますので編集内容を消失せずに済みます。<br>
